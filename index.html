<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="images/icon-star.svg" alt="">
    </div>
    <h1 class="heading">How did we do?</h1>

    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!
    </p>

    <div class="rating-container">
      <button class="rating-btn js-rating-one">1</button>
      <button class="rating-btn js-rating-two">2</button>
      <button class="rating-btn js-rating-three">3</button>
      <button class="rating-btn js-rating-four">4</button>
      <button class="rating-btn js-rating-five">5</button>
    </div>


    <button class="submit-btn js-submit-btn">SUBMIT</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arbab Ansari</a>.
  </div>
</body>
<script src="script.js"></script>

</html>
